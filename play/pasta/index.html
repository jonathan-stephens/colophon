<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pasta Portion Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Minimal structural styling only */
    body {
      font-family: system-ui, sans-serif;
      line-height: 1.5;
      padding: 1rem;
      max-width: 42rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    fieldset {
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      padding: 1rem;
    }

    legend {
      font-weight: 600;
      padding: 0 0.25rem;
    }

    label {
      display: block;
      margin: 0.25rem 0;
    }

    select,
    input[type="number"] {
      margin-top: 0.25rem;
    }

    output {
      display: block;
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    small {
      color: #555;
    }
  </style>
</head>

<body>
  <main>
    <h1>Pasta Portion Calculator</h1>

    <form id="pasta-form">
      <!-- Pasta shape -->
      <fieldset>
        <legend>Pasta shape</legend>
        <label>
          <select name="shape" required>
            <option value="long">Long (spaghetti, linguine)</option>
            <option value="short">Short (penne, fusilli)</option>
            <option value="small">Small (orzo, ditalini)</option>
            <option value="flat">Flat (farfalle)</option>
            <option value="tubular">Large tubular (paccheri)</option>
            <option value="sheet">Sheets (lasagne)</option>
            <option value="stuffed">Stuffed (ravioli, tortellini)</option>
          </select>
        </label>
      </fieldset>

      <!-- Grain type -->
      <fieldset>
        <legend>Pasta type</legend>
        <label>
          <input type="radio" name="grain" value="normal" checked />
          Regular
        </label>
        <label>
          <input type="radio" name="grain" value="whole" />
          Whole wheat / whole grain
        </label>
      </fieldset>

      <!-- Meal context -->
      <fieldset>
        <legend>Serving context</legend>
        <label>
          <input type="radio" name="meal" value="side" />
          Side / contorno
        </label>
        <label>
          <input type="radio" name="meal" value="main" checked />
          Main dish
        </label>
        <label>
          <input type="radio" name="meal" value="salad" />
          Pasta salad
        </label>
      </fieldset>

      <!-- Number of people -->
      <fieldset>
        <legend>Number of people</legend>
        <label>
          <input
            type="number"
            name="people"
            min="1"
            step="1"
            value="2"
            required
          />
        </label>
      </fieldset>

      <!-- Result -->
      <fieldset>
        <legend>Dry pasta required</legend>
        <output id="result" aria-live="polite">â€”</output>
        <small>Metric is primary; imperial shown for reference.</small>
      </fieldset>
    </form>
  </main>

  <script>
    const form = document.getElementById("pasta-form");
    const output = document.getElementById("result");

    /* 
      European dry pasta portion baselines (grams per person)
      Based on Italian / EU culinary norms
    */
    const BASE_GRAMS = {
      side: 55,
      main: 95,
      salad: 75
    };

    /*
      Shape density multipliers
      Reflect perceived portion & plate coverage
    */
    const SHAPE_MULTIPLIER = {
      long: 1.0,
      short: 1.05,
      small: 1.15,
      flat: 1.0,
      tubular: 0.9,
      sheet: 0.85,
      stuffed: 0.75
    };

    /*
      Grain adjustment (dry weight)
    */
    const GRAIN_MULTIPLIER = {
      normal: 1.0,
      whole: 1.1
    };

    const GRAMS_TO_OUNCES = 0.035274;

    function calculatePasta(formData) {
      const people = Number(formData.get("people"));
      const meal = formData.get("meal");
      const shape = formData.get("shape");
      const grain = formData.get("grain");

      const gramsPerPerson =
        BASE_GRAMS[meal] *
        SHAPE_MULTIPLIER[shape] *
        GRAIN_MULTIPLIER[grain];

      return Math.round(gramsPerPerson * people);
    }

    function update() {
      const formData = new FormData(form);
      const grams = calculatePasta(formData);
      const ounces = grams * GRAMS_TO_OUNCES;

      output.textContent = `${grams} g (${ounces.toFixed(1)} oz)`;
    }

    form.addEventListener("input", update);

    // Initial calculation
    update();
  </script>
</body>
</html>
