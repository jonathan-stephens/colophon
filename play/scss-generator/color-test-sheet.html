    }

    .palette-name {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-transform: capitalize;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .contrast-badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.75rem;
      background: #f0f0f0;
      border-radius: 6px;
      font-weight: 500;
      color: #555;
    }

    .color-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .color-card {
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #e0e0e0;
      background: white;
    }

    .color-swatch {
      height: 100px;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .color-swatch:hover {
      transform: scale(1.05);
    }

    .color-swatch::after {
      content: attr(data-variant);
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .color-info {
      padding: 0.75rem;
      font-size: 0.75rem;
      line-height: 1.6;
      background: #fafafa;
    }

    .color-value {
      font-family: 'Courier New', monospace;
      color: #666;
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .color-value:hover {
      overflow: visible;
      white-space: normal;
    }

    .contrast-matrix {
      margin-top: 1rem;
      padding: 1rem;
      background: #f8f8f8;
      border-radius: 8px;
      font-size: 0.85rem;
    }

    .contrast-matrix h4 {
      margin-bottom: 0.75rem;
      font-size: 0.9rem;
      color: #555;
    }

    .contrast-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 0.5rem;
    }

    .contrast-item {
      padding: 0.5rem;
      background: white;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
    }

    .contrast-item strong {
      font-family: monospace;
      color: #333;
    }

    .contrast-pass {
      color: #16a34a;
      font-weight: 600;
    }

    .contrast-fail {
      color: #dc2626;
      font-weight: 600;
    }

    .contrast-aa {
      color: #ea580c;
      font-weight: 600;
    }

    .color-combinations {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: #f8f8f8;
      border-radius: 8px;
    }

    .color-combinations h4 {
      margin-bottom: 1rem;
      font-size: 0.95rem;
      color: #555;
    }

    .combo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }

    .combo-card {
      padding: 1.5rem;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
      text-align: center;
      font-weight: 600;
    }

    .load-message {
      text-align: center;
      padding: 3rem;
      color: #999;
      font-size: 1.1rem;
    }

    .copy-toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: #222;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 1000;
    }

    .copy-toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>🎨 Color Palette Test Sheet</h1>
  <p class="subtitle">Generated from OKLCH tokens • Click any swatch to copy its value</p>

  <div id="palettes"></div>
  <div id="loading" class="load-message">Loading color palettes...</div>

  <div id="copyToast" class="copy-toast">Copied to clipboard!</div>

  <script>
    // Parse CSS variables from the generated tokens file
    async function loadColorPalettes() {
      try {
        // Try to load the generated CSS file
        const response = await fetch('./src/styles/tokens-generated.css');
        const cssText = await response.text();

        // Parse CSS variables
        const varPattern = /--([a-z]+)-(darkest|darker|dark|mid|light|lighter|lightest|base):\s*([^;]+);/g;
        const palettes = {};

        let match;
        while ((match = varPattern.exec(cssText)) !== null) {
          const [, colorName, variant, value] = match;
          if (!palettes[colorName]) {
            palettes[colorName] = {};
          }
          palettes[colorName][variant] = value.trim();
        }

        return palettes;
      } catch (error) {
        console.error('Error loading palettes:', error);
        // Fallback: try to read from CSS custom properties if file can't be loaded
        return parseCSSVariables();
      }
    }

    // Fallback: Parse from computed styles
    function parseCSSVariables() {
      const root = document.documentElement;
      const styles = getComputedStyle(root);
      const palettes = {};

      // Get all CSS variables
      for (let i = 0; i < styles.length; i++) {
        const prop = styles[i];
        if (prop.startsWith('--')) {
          const value = styles.getPropertyValue(prop).trim();
          const match = prop.match(/--([a-z]+)-(darkest|darker|dark|mid|light|lighter|lightest|base)/);
          if (match) {
            const [, colorName, variant] = match;
            if (!palettes[colorName]) {
              palettes[colorName] = {};
            }
            palettes[colorName][variant] = value;
          }
        }
      }

      return palettes;
    }

    // Calculate contrast ratio between two colors
    function getContrast(rgb1, rgb2) {
      const getLuminance = (rgb) => {
        const [r, g, b] = rgb.match(/\d+/g).map(Number);
        const [rs, gs, bs] = [r, g, b].map(val => {
          val = val / 255;
          return val <= 0.03928 ? val / 12.92 : Math.pow((val + 0.055) / 1.055, 2.4);
        });
        return 0.2126 * rs + 0.7152 * gs + 0.0722 * bs;
      };

      const lum1 = getLuminance(rgb1);
      const lum2 = getLuminance(rgb2);
      const brightest = Math.max(lum1, lum2);
      const darkest = Math.min(lum1, lum2);

      return (brightest + 0.05) / (darkest + 0.05);
    }

    // Format contrast ratio with color coding
    function formatContrast(ratio) {
      const rounded = ratio.toFixed(2);
      if (ratio >= 7) return `<span class="contrast-pass">${rounded}:1 AAA</span>`;
      if (ratio >= 4.5) return `<span class="contrast-aa">${rounded}:1 AA</span>`;
      return `<span class="contrast-fail">${rounded}:1</span>`;
    }

    // Show copy toast
    function showCopyToast(text) {
      const toast = document.getElementById('copyToast');
      toast.textContent = `Copied: ${text}`;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // Copy to clipboard
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showCopyToast(text);
      });
    }

    // Render palettes
    async function renderPalettes() {
      const palettes = await loadColorPalettes();
      const container = document.getElementById('palettes');
      const loading = document.getElementById('loading');

      if (Object.keys(palettes).length === 0) {
        loading.textContent = 'No palettes found. Run npm run build:colors first.';
        return;
      }

      loading.style.display = 'none';

      const variantOrder = ['darkest', 'darker', 'dark', 'mid', 'base', 'light', 'lighter', 'lightest'];

      for (const [name, colors] of Object.entries(palettes)) {
        const section = document.createElement('div');
        section.className = 'palette-section';

        // Calculate max contrast
        const variants = Object.keys(colors);
        let maxContrast = 0;
        if (colors.lightest && colors.darkest) {
          maxContrast = getContrast(colors.lightest, colors.darkest);
        }

        section.innerHTML = `
          <div class="palette-name">
            ${name}
            <span class="contrast-badge">Max Contrast: ${maxContrast.toFixed(2)}:1</span>
          </div>
          <div class="color-grid" id="grid-${name}"></div>
          <div class="color-combinations">
            <h4>Text on Background Examples</h4>
            <div class="combo-grid" id="combos-${name}"></div>
          </div>
          <div class="contrast-matrix">
            <h4>Contrast Matrix</h4>
            <div class="contrast-grid" id="matrix-${name}"></div>
          </div>
        `;

        container.appendChild(section);

        const grid = document.getElementById(`grid-${name}`);
        const comboGrid = document.getElementById(`combos-${name}`);
        const matrix = document.getElementById(`matrix-${name}`);

        // Render color cards in order
        variantOrder.forEach(variant => {
          if (!colors[variant]) return;

          const value = colors[variant];
          const card = document.createElement('div');
          card.className = 'color-card';
          card.innerHTML = `
            <div class="color-swatch"
                 style="background: ${value};"
                 data-variant="${variant}"
                 onclick="copyToClipboard('${value}')"></div>
            <div class="color-info">
              <span class="color-value">${value}</span>
            </div>
          `;
          grid.appendChild(card);
        });

        // Render text combinations
        const combos = [
          { bg: 'lightest', fg: 'darkest', label: 'Lightest + Darkest' },
          { bg: 'lighter', fg: 'darker', label: 'Lighter + Darker' },
          { bg: 'light', fg: 'dark', label: 'Light + Dark' },
          { bg: 'darkest', fg: 'lightest', label: 'Darkest + Lightest' }
        ];

        combos.forEach(({ bg, fg, label }) => {
          if (colors[bg] && colors[fg]) {
            const contrast = getContrast(colors[bg], colors[fg]);
            const combo = document.createElement('div');
            combo.className = 'combo-card';
            combo.style.background = colors[bg];
            combo.style.color = colors[fg];
            combo.innerHTML = `
              ${label}<br>
              <small>${formatContrast(contrast)}</small>
            `;
            comboGrid.appendChild(combo);
          }
        });

        // Render contrast matrix
        const variantsInPalette = variantOrder.filter(v => colors[v]);
        for (let i = 0; i < variantsInPalette.length; i++) {
          for (let j = i + 1; j < variantsInPalette.length; j++) {
            const v1 = variantsInPalette[i];
            const v2 = variantsInPalette[j];
            const contrast = getContrast(colors[v1], colors[v2]);

            const item = document.createElement('div');
            item.className = 'contrast-item';
            item.innerHTML = `
              <strong>${v1}</strong> × <strong>${v2}</strong><br>
              ${formatContrast(contrast)}
            `;
            matrix.appendChild(item);
          }
        }
      }
    }

    // Initialize
    renderPalettes();
  </script>
</body>
</html>
