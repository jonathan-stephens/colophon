      border: 1px solid oklch(90% 0.01 90);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 12px oklch(85% 0.02 90 / 0.5);
      transition: all 0.2s ease-in-out;
    }

    .palette-group:hover {
        box-shadow: 0 6px 16px oklch(80% 0.02 90 / 0.6);
    }

    .palette-title {
      background-color: oklch(95% 0.01 90);
      padding: 0.75rem 1rem;
      font-weight: 600;
      font-family: "SF Mono", "Consolas", "Menlo", monospace;
      font-size: 1.1em;
      border-bottom: 1px solid oklch(90% 0.01 90);
    }

    .swatch {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: outline 0.1s ease-in-out;
    }

    .swatch:not(:last-child) {
      border-bottom: 1px solid oklch(0% 0 0 / 0.05);
    }

    .swatch:hover {
        outline: 2px solid oklch(50% 0.2 260);
        outline-offset: -2px;
        z-index: 10;
        position: relative;
    }

    .swatch-label,
    .swatch-value {
      font-family: "SF Mono", "Consolas", "Menlo", monospace;
      font-size: 0.875rem;
    }

    .swatch-label {
        font-weight: 500;
    }

    .swatch-value {
      opacity: 0.7;
    }

    /* Class for click-to-copy feedback */
    .swatch-label.copied {
        color: oklch(50% 0.2 260) !important; /* Use important to override lightness check */
        font-weight: 700;
    }

  </style>
</head>
<body>

  <h1>OKLCH Color Palette Viewer</h1>
  <main id="palette-container"></main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("palette-container");

      // 1. Define the sort order for swatches
      const sortOrder = [
        "darkest",
        "darker",
        "dark",
        "base",
        "light",
        "lighter",
        "lightest",
      ];

      // 2. Get all CSS variables from the :root stylesheet
      const allVars = {};
      try {
        // Find the :root rule in our stylesheet
        const rootRule = Array.from(document.styleSheets)
          .flatMap((sheet) => Array.from(sheet.cssRules))
          .find((rule) => rule.selectorText === ":root");

        if (rootRule) {
          const style = rootRule.style;
          for (let i = 0; i < style.length; i++) {
            const propName = style[i];
            if (propName.startsWith("--")) {
              const propValue = style.getPropertyValue(propName).trim();
              allVars[propName] = propValue;
            }
          }
        }
      } catch (e) {
        console.error("Could not parse stylesheets:", e);
        container.innerHTML = "<p>Error: Could not read CSS variables.</p>";
        return;
      }

      // 3. Group variables into palettes
      const palettes = {};
      for (const [propName, propValue] of Object.entries(allVars)) {
        const lastDashIndex = propName.lastIndexOf("-");
        if (lastDashIndex === -1) continue; // Skip if no dash

        const groupName = propName.substring(2, lastDashIndex); // e.g., "mono-lightest"
        const variationName = propName.substring(lastDashIndex + 1); // e.g., "darkest"

        // Ensure this variation is one we care about
        if (!sortOrder.includes(variationName)) continue;

        if (!palettes[groupName]) {
          palettes[groupName] = [];
        }

        palettes[groupName].push({
          name: propName,       // --mono-lightest-darkest
          value: propValue,     // oklch(15.0000% 0.0123 91.5200)
          variation: variationName, // darkest
        });
      }

      // 4. Sort and Render palettes
      const sortedPaletteNames = Object.keys(palettes).sort();

      for (const groupName of sortedPaletteNames) {
        const swatches = palettes[groupName];

        // Sort the swatches inside this group based on our defined order
        swatches.sort((a, b) => {
          return sortOrder.indexOf(a.variation) - sortOrder.indexOf(b.variation);
        });

        // Create HTML elements
        const groupEl = document.createElement("div");
        groupEl.className = "palette-group";

        const titleEl = document.createElement("div");
        titleEl.className = "palette-title";
        titleEl.textContent = groupName;
        groupEl.appendChild(titleEl);

        const swatchesEl = document.createElement("div");
        swatchesEl.className = "swatches";

        for (const swatch of swatches) {
          const swatchEl = document.createElement("div");
          swatchEl.className = "swatch";

          // Apply the color!
          swatchEl.style.backgroundColor = `var(${swatch.name})`;

          // Check lightness (L value in oklch) to set text color
          try {
            const lightness = parseFloat(swatch.value.match(/oklch\(([\d.]+)%/)[1]);
            // Use white text on dark colors, black text on light colors
            swatchEl.style.color = lightness < 55 ? 'white' : 'black';
          } catch(e) {
            swatchEl.style.color = 'black'; // Default
          }

          const labelEl = document.createElement("span");
          labelEl.className = "swatch-label";
          labelEl.textContent = swatch.variation;

          const valueEl = document.createElement("span");
          valueEl.className = "swatch-value";
          valueEl.textContent = swatch.value;

          swatchEl.appendChild(labelEl);
          swatchEl.appendChild(valueEl);

          // Add click-to-copy functionality
          swatchEl.title = `Click to copy ${swatch.name}`;
          swatchEl.onclick = () => {
             navigator.clipboard.writeText(swatch.name).then(() => {
                labelEl.textContent = 'Copied!';
                labelEl.classList.add('copied');
                setTimeout(() => {
                    labelEl.textContent = swatch.variation;
                    labelEl.classList.remove('copied');
                }, 1000);
             });
          };

          swatchesEl.appendChild(swatchEl);
        }

        groupEl.appendChild(swatchesEl);
        container.appendChild(groupEl);
      }
    });
  </script>

</body>
</html>
