type: group
fields:
  date:
    label: Planted
    type: date
    display: dd MMM YYYY
    width: 1/3
    default: today
    required: true
  tended:
    label: Tended
    type: date
    display: dd MMM YYYY
    width: 1/3
  time:
    label: Time
    type: time
    default: now
    notation: 24
    step:
      unit: minute
      size: 1
    width: 1/3
