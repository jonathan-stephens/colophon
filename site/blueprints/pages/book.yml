title: Book
icon: book

options:
  changeSlug: true

columns:
  sections:
    width: 2/3
    fields:
      hed:
        label: Title
        type: text
        width: 1/1
        required: true
      dek:
        label: Subtitle
        type: text
        width: 1/1
      authors:
        label: Author(s)
        type: structure
        width: 1/1
        fields:
          author:
            label: Name
            type: tags
            options: query
            query: site.index.pluck("author", ",", true)
          authorRole:
            label: Role
            type: multiselect
            default: author
            options:
              author: Author
              illustrator: Illustrator
              editor: Editor
              publisher: Publisher
          authorURL:
            label: Website
            type: url
      affiliates:
        extends: fields/affiliates
      category:
        label: Primary Category
        type: tags
        options:
          type: query
          query: site.children.published
        required: true
        width: 1/2
        max: 1
      tags:
        label: Tags
        type: tags
        options: query
        query: site.index.pluck("tags", ",", true)
        required: false
        width: 1/2
      description:
        label: Description
        type: textarea
        size: medium
  sidebar:
    width: 1/3
    sections:
      cover:
        label: Book Cover
        type: files
        multiple: false
        max: 1
        layout: cards
        uploads: image
        template: blocks/image
      pages:
        template: quotes
