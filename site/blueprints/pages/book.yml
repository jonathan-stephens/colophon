title: Book
icon: book

options:
  changeSlug: true

columns:
  sections:
    width: 2/3
    fields:
      hed:
        label: Title
        type: text
        width: 1/1
        required: true
      dek:
        label: Subtitle
        type: text
        width: 1/1
      authors:
        label: Author(s)
        type: structure
        width: 1/1
        fields:
          author:
            label: Name
            type: text
          authorURL:
            label: Author's Website
            type: url
      affiliates:
        extends: fields/affiliates
      tags:
        label: Tags
        type: tags
        options: query
        query: site.index.pluck("tags", ",", true)
        required: true
      description:
        label: Description
        type: textarea
        size: medium
  sidebar:
    width: 1/3
    sections:
      cover:
        label: Book Cover
        type: files
        multiple: false
        max: 1
        layout: cards
        uploads: image
        template: blocks/image
      pages:
        template: quotes
