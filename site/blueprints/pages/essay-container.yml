title: Essays (Container)
type: pages
icon: text

options:
  changeSlug: false
  changeStatus: true
  delete: false

tabs:
  entries:
    label: Essays
    sections:
      drafts:
        headline: Draft Essays
        type: pages
        status: draft
        templates: [essay]
        sortBy: date desc

      published:
        headline: Published Essays
        type: pages
        status: published
        templates: [essay]
        sortBy: date desc
        info: "{{ page.date.toDate('Y-m-d') }}"
