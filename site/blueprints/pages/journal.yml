title: Journal
preset: page
icon: text

fields:
  hed:
    type: text
    label: Header
    default: "{{ page.title }}"
    max: 36
  dek:
    type: text
    label: Subtitle
    max: 72
  text:
    label: Content
    type: textarea
    size: large
    buttons:
      - headlines
      - bold
      - italic
      - link
      - email
      - file
      - code
      - ul
      - ol
  date:
    label: Date
    type: date
    display: dd-MMM-YYYY
    width: 1/2
  time:
    label: Time
    type: time
    default: now
    notation: 24
    step:
      unit: minute
      size: 1
    width: 1/2
  addressLocality:
    label: City
    type: text
    width: 1/3
  addressRegion:
    label: State or Region
    type: text
    width: 1/3
  addressCountry:
    label: Country
    type: text
    width: 1/3
  tags:
    label: Tags
    type: tags
    options: query
    query: site.index.pluck("tags", ",", true)

sidebar:
  images:
    label: Images
    type: files
    multiple: true
    layout: cards
    template: blocks/image
