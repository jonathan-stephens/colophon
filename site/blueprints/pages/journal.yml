title: Post
preset: page
num: date
icon: text

fields:
  metadata:
    label: Metadata
    type: group
    fields:
      date:
        label: Date
        type: date
        width: 1/3
        default: now
      time:
        label: Time
        type: time
        width: 1/3
        default: now
      location:
        label: Location
        type: text
        width: 1/3
        default: "{{ site.default_location }}"

  content:
    label: Content
    type: group
    fields:
      text:
        label: Content
        type: textarea
        buttons:
          - headlines
          - bold
          - italic
          - link
          - email
          - code
          - ul
          - ol

  images:
    label: Images
    type: files
    multiple: true
    layout: cards
    template: image

  tags:
    label: Tags
    type: tags
    options: query
    query: site.index.pluck("tags", ",", true)
