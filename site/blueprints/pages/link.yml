title: Link
num: date
icon: url
sorting: zero                   # This sets zero-based numbering
reference: sorting             # This references the automatic sorting

create:
  fields:
    - website
    - tld
    - tags

tabs:
  content:
    label: Content
    icon: grid-full
    columns:
      main:
        width: 2/3
        sections:
          content:
            type: fields
            fields:
              website:
                label: URL
                type: url
                required: true
                width: 1/2
              tld:
                label: Top Level Domain
                type: text
                required: true
                width: 1/2
              tags:
                label: Tags
                type: tags
                options: query
                query: site.index.pluck("tags", ",", true)
                width: 1/2
              author:
                label: Author
                type: tags
                options: query
                query: site.index.pluck("author", ",", true)
                width: 1/4
              author_url:
                label: Author's URL
                type: url
                width: 1/4
              text:
                label: Description, quotes, etc.
                type: textarea
                size: large
                buttons:
                  - headlines
                  - bold
                  - italic
                  - link
                  - email
                  - file
                  - code
                  - ul
                  - ol
                  - abbr
                  - cite
                  - dfn
                  - ins
                  - mark
                  - q
                  - s
                  - samp
                  - smallcaps
                  - sub
                  - sup
      sidebar:
        width: 1/3
        sections:
          metadata:
            label: Metadata
            type: fields
            fields:
              datetime: fields/datetime
          uploads:
            label: Uploads
            type: fields
            fields:
              uploads: fields/uploads
