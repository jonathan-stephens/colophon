title: Link
preset: page
num: date
icon: link
sorting: zero                   # This sets zero-based numbering
reference: sorting             # This references the automatic sorting
options:
  changeSlug: true            # Prevents slug modification
  changeTemplate: true        # Prevents template changes
  delete: true                 # Allows deletion

fields:
  metadata:
    label: Metadata
    type: group
    fields:
      date:
        label: Date
        type: date
        width: 1/2
        default: now
      time:
        label: Time
        type: time
        width: 1/2
        default: now
        notation: 24
        step:
            unit: minute
            size: 1
  website:
    label: URL
    type: url
    required: true
    width: 1/2
  tld:
    label: Top Level Domain
    type: text
    required: true
    width: 1/2
  tags:
    label: Tags
    type: tags
    options: query
    query: site.index.pluck("tags", ",", true)
  text:
    label: Description, quotes, etc.
    type: textarea
    size: large
    buttons:
      - headlines
      - bold
      - italic
      - link
      - email
      - file
      - code
      - ul
      - ol
      - abbr
      - cite
      - dfn
      - ins
      - mark
      - q
      - s
      - samp
      - smallcaps
      - sub
      - sup

sidebar:
  uploads:
    label: Uploads
    type: files
    multiple: true  
  images:
    label: Images
    type: files
    multiple: true
    layout: cards
    template: blocks/image
