title: Link
preset: page
num: date
icon: link
sorting: zero                   # This sets zero-based numbering
reference: sorting             # This references the automatic sorting
options:
  changeSlug: false            # Prevents slug modification
  changeTemplate: false        # Prevents template changes
  delete: true                 # Allows deletion

fields:
  metadata:
    label: Metadata
    type: group
    fields:
      date:
        label: Date
        type: date
        width: 1/2
        default: now
      time:
        label: Time
        type: time
        width: 1/2
        default: now
  website:
    label: URL
    type: url
    required: true
    width: 1/2
  tld:
    label: Top Level Domain
    type: text
    required: true
    width: 1/2


  text:
    label: Description, quotes, etc.
    type: textarea
    size: large
    buttons:
      - headlines
      - bold
      - italic
      - link
      - email
      - file
      - code
      - ul
      - ol

  tags:
    label: Tags
    type: tags
    options: query
    query: site.index.pluck("tags", ",", true)
