title: Links (Container)
icon: url
template: links-container

tabs:
  entries:
    label: Links
    columns:
      left:
        width: 2/3
        sections:
          drafts:
            headline: Draft Links
            type: pages
            status: draft
            templates: [link]
            sortBy: date desc
            width: 2/3

          published:
            headline: Published Links
            type: pages
            status: published
            templates: [link]
            sortBy: date desc
            layout: table
            columns:
              tld: true
              tags: true
      right:
        width: 1/3
        sections:
          csvExport:
            type: fields
            fields:
              csvButton:
                type: info
                text: <a href="/csv-export/links" class="k-button" target="_blank">Download Link data as CSV</a>

              csvUpload:
                type: files
                headline: Import CSV to Update Links
                layout: list
                max: 1
                accept: text/csv
                query: page.files.filterBy('extension', 'csv')

              csvImportInfo:
                type: info
                text: After uploading a CSV file above, <a href="/csv-import/links" class="k-button" target="_blank" onclick="return confirm('This will update your links based on the CSV. Continue?')">click here to import and update links</a>
  extends: tabs/listing
