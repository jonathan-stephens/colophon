      main:
        width: 2/3
        sections:
          info:
            type: info
            label: Metrics Page
            text: |
              This page automatically generates comprehensive content metrics for your website.

              **Metrics include:**
              - Post count per content type
              - Character and word count totals
              - Reading time calculations
              - Content freshness analysis
              - Statistical analysis with min, max, average, and median values
              - Publishing timeline for the last 12 months
              - Visual charts and graphs

              The data is calculated in real-time each time you visit the page.

          settings:
            type: fields
