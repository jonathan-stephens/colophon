title: Note
preset: page
num: date
icon: sticky-note

fields:
  metadata:
    label: Metadata
    type: group
    fields:
      date:
        label: Date
        type: date
        width: 1/3
        default: now
      time:
        label: Time
        type: time
        width: 1/3
        default: now
      location:
        label: Location
        type: text
        width: 1/3
        default: "{{ site.default_location }}"

  category:
    label: Category
    type: select
    options:
      books: Books
      places: Places
      recipes: Recipes
      other: Other
    width: 1/2

  content:
    label: Content
    type: group
    fields:
      text:
        label: Content
        type: markdown

  tags:
    label: Tags
    type: tags
    options: query
    query: site.index.pluck("tags", ",", true)
