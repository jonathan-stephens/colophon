title: Project

status:
  draft:
    label: Draft
    text: The project is still in draft mode; seen with admin access.
  unlisted:
    label: Private
    text: The project is online and can be visited with the direct URL.
  listed:
    label: Published
    text: The project is published and listed on /work/.


columns:
  main:
    width: 2/3
    sections:
      fields:
        type: fields
        fields:
          hed:
            label: Header
            type: text
            minlength: 0
            maxlength: 36
          dek:
            label: Subtitle
            type: text
            maxlength: 72
          lede:
            label: Summary
            type: textarea
            maxlength: 360
            width: 1/2
          nutgraf:
            label: Paraphrase
            type: textarea
            maxlength: 720
            width: 1/2
          skills:
            label: Skills
            type: tags
            width: 1/3
          services:
            label: Services
            type: tags
            width: 1/3
          tools:
            label: Team
            type: tags
            width: 1/3
          prose:
            label: Content
            type: textarea
            size: huge
  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          # If you need the same field in multiple locations, you can define them once and reuse whereever needed.
          # Here we use a files field defined in `/site/blueprints/field/cover.yml`
          role:
            label: Role
            type: text
            width: 1/1
          company:
            label: Company
            type: select
            width: 1/2
            options:
              type: query
              query: page('companies').children
          perspective:
            label: Perspective
            type: select
            width: 1/2
            options:
              era: Era
              chapter: Chapter
              project: Project
          date_start:
            label: Start date
            type: date
            time: false
            display: MMM YYYY
            width: 1/2
          date_end:
            label: End date
            type: date
            time: false
            display: MMM YYYY
            width: 1/2
          pages:
            pages: true
            template: project

      files:
        type: files
        template: blocks/image
