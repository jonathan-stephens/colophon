title: Review
icon: user

options:
  changeSlug: true

columns:
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          hed:
            label: Reviewer Name
            type: text
            width: 1/3
            required: true

          lede:
            label: Lede
            type: text
            size: medium
            width: 2/3

          paraphrase:
            label: Paraphrase
            type: text
            size: medium
            width: 1/2

          role:
            label: Reviewer's Role
            type: text
            width: 1/4

          relationship:
            label: Relationship
            type: select
            width: 1/4
            options:
              mentee: Mentee
              mentor: Mentor
              direct_report: Direct Report
              indirect_report: Indirect Report
              colleague: Colleague
              client: Client
              other: Other

          review:
            label: Full Review
            type: textarea
            size: medium
            buttons: true


  sidebar:
    width: 1/3
    sections:
      sidebarContent:
        type: fields
        fields:
          canonical_url:
            label: Canonical URL (originally posted at)
            type: url
            width: 1/1

          headshot:
            label: Reviewer's Headshot
            type: files
            multiple: false
            max: 1
            layout: cards
            uploads: image
            template: blocks/image
          reviewDate:
            label: Date of Review
            type: date
            display: dd MMM YYYY
            width: 1/2
            default: today
          website:
            label: Their website
            type: url
            width: 1/2
          tags:
            label: Tags
            type: tags
            required: false
