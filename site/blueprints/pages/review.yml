title: Review
icon: user

options:
  changeSlug: true

columns:
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          hed:
            label: Reviewer Name
            type: text
            width: 1/3
            required: true

          role:
            label: Reviewer's Role
            type: text
            width: 1/3

          reviewDate:
            label: Date of Review
            type: date
            display: dd MMM YYYY
            width: 1/3
            default: today

          relationship:
            label: Relationship
            type: select
            width: 1/3
            options:
              mentee: Mentee
              mentor: Mentor
              direct_report: Direct Report
              indirect_report: Indirect Report
              colleague: Colleague
              client: Client
              manager: Manager
              other: Other

          context:
            label: Context of Relationship (Company, etc.)
            type: tags
            width: 1/3
            options: query
            query:
              fetch: site.find("reviews").children.pluck("company", ",", true)
              text: "{{ option }}"
              value: "{{ option }}"
            icon: building
            max: 1

          website:
            label: Their website
            type: url
            width: 1/3

          lede:
            label: Lede
            type: textarea
            size: small
            width: 1/1
            buttons: false
            counter: true

          paraphrase:
            label: Paraphrase
            type: textarea
            size: medium
            width: 1/1
            buttons: false
            counter: true

          review:
            label: Full Review
            type: textarea
            size: large
            buttons: true
            counter: true

  sidebar:
    width: 1/3
    sections:
      sidebarContent:
        type: fields
        fields:
          headshot:
            label: Reviewer's Headshot
            type: files
            multiple: false
            max: 1
            layout: cards
            uploads: image
            template: blocks/image
          tags:
            label: Tags
            type: tags
            required: false
          canonical_url:
            label: Canonical URL (originally posted at)
            type: url
            width: 1/1
