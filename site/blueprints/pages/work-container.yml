title: Work (Container)
type: pages
icon: map

tabs:
  entries:
    label: Entries
    sections:
      drafts:
        headline: Draft Entries
        type: pages
        status: draft
        templates: [work, project]
        sortBy: date desc

      published:
        headline: Published Entries
        type: pages
        status: published
        templates: [work, project]
        sortBy: date desc
        info: "{{ page.date.toDate('Y-m-d') }}"
  content:
    label: Content
    icon: grid-full
    columns:
      main:
        width: 2/3
        sections:
          content:
            type: fields
            fields:
              hed:
                type: text
                label: Header
                max: 36
              dek:
                type: textarea
                label: Subtitle
                size: small
                width: 1/2
              lede:
                type: textarea
                label: Lede
                size: small
                width: 1/2
          metadata:
            type: fields
            fields:
              metadata: fields/metadata
      sidebar:
        width: 1/3
        sections:
          uploads:
            type: fields
            fields:
              uploads: fields/uploads
