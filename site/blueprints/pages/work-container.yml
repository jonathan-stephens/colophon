title: Work (Container)
type: pages
icon: text

tabs:
  entries:
    label: Entries
    sections:
      drafts:
        headline: Draft Entries
        type: pages
        status: draft
        templates: [work]
        sortBy: date desc

      published:
        headline: Published Entries
        type: pages
        status: published
        templates: [work]
        sortBy: date desc
        info: "{{ page.date.toDate('Y-m-d') }}"

  content:
    label: Content
    sections:
          content:
            type: fields
            fields:
              hed:
                type: text
                label: Header
                max: 36
              dek:
                type: text
                label: Subtitle
                max: 72
              text:
                label: Content
                type: textarea
                size: large
                buttons:
                  - headlines
                  - bold
                  - italic
                  - link
                  - email
                  - file
                  - code
                  - ul
                  - ol
                  - abbr
                  - cite
                  - dfn
                  - ins
                  - mark
                  - q
                  - s
                  - samp
                  - smallcaps
                  - sub
                  - sup
          metadata:
            type: fields
            fields:
              metadata: fields/metadata
